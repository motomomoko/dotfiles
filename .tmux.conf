# ----------------- #
# キーの設定 #
# ----------------- #

# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# ----------------- #
# ペインの振る舞い #
# ----------------- #

# Vimのキーバインドでペインを移動する
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R 
bind -r C-h select-window -t :- 
bind -r C-l select-window -t :+ 

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------- #
# ウィンドウの振る舞い #
# ----------------- #

## ウィンドウ番号1から開始する
set-option -g base-index 1

# マウスでスクロールできるようにする
 set-window-option -g mode-mouse on
# これを有効にすると、MacでCommand+Cなどができなくなるが、
# Optionを押しながら範囲選択すると、コピーできる。

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default 
setw -g window-status-attr dim 

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
setw -g window-status-current-fg white
setw -g window-status-current-bg red 
setw -g window-status-current-attr bright 
# set-window-option -g window-status-current-fg colour16
# set-window-option -g window-status-current-bg colour178

# ------------------- #
# ペインの振る舞い #
# ------------------- #

# ペインボーダーの色を設定する 
set -g pane-border-fg green
set -g pane-border-bg black 
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg red 

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black 
set -g message-attr bright 

# ------------------- #
# ステータスバーの見た目 #
# ------------------- #

# 色コード: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 256色サポート
set -g default-terminal "screen-256color"
#set-option -g default-terminal "xterm"

# ステータスバーの色
set -g status-fg white 
set -g status-bg black 
#set -g status-fg colour253
#set -g status-bg colour237

# ステータスバーの位置    
#set-option -g status-position bottom

# ステータスバー左隅に出すもの
#set -g status-left '#[fg=colour32, bold]#S'

# ステータスバー右隅に出すもの
#set -g status-right ''


## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
## クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"
## コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
set-option -g default-command "" 

## tmux-resurrent
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-resurrect-auto \
'
run-shell '~/.tmux/plugins/tpm/tpm'

set-option -g @resurrect-save 'S'
set-option -g @resurrect-restore 'R'
